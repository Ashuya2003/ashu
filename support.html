<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="static/Support.css">
  </head>
  <body>
    <div class="container">
      <form onsubmit="sendEmail(); resetForm(); return false;">
        <h3>GET IN TOUCH</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Email ID" required>
        <textarea id="message" rows="4" placeholder="How can I help you?"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      emailjs.init("iqmCRZjK_lEIe2Na5"); // Replace "user_your_user_id" with your Email.js user ID

      function sendEmail() {
        let params = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
        };

        emailjs.send("service_stmkf3o", "template_9msk4a7", params)
          .then(function(response) {
            // The email was sent successfully
            console.log("Email sent successfully:", response);
            alert("Email sent successfully!");
          })
          .catch(function(error) {
            // An error occurred while sending the email
            console.error("Error sending email:", error);
            alert("Error sending email. Please try again later.");
          });
      }

      function resetForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
      }
    </script>
  </body>
</html>
